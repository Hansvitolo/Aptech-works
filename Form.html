<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Forms</title>
</head>
<body>

        <input type="text">

            <option value="">Girl</option>
            <option value="">Adult</option>
            <option value="">Grand Ma</option>

        <button type="submit">Send to backend</button>

    </form>
