<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Recap</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 3s;   
        }
        div:hover{
            transform: translateX(300px);
        }
        img{
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <img src="imgs/7d5b22a7bb943b00ba557ffef754914fe5d7b695.png" alt="">
    </div>
</body>
</html>
